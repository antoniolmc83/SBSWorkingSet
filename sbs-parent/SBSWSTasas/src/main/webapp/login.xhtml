<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head><title>Login</title></h:head>
<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Username:" />
			<h:inputText value="#{login.userName}" required="true" requiredMessage="Please, fill the name" id="username"/>
			<h:message for="username" class="error_message"/>
			
			<h:outputLabel value="Password:" />
			<h:inputSecret value="#{login.password}" required="true" requiredMessage="Please, fill this field" id="pass"/>
			<h:message for="pass" class="error_message" />
			
			<h:commandButton action="#{login.action()}" value="Login" />
		
		</h:panelGrid>
	
	</h:form>
</h:body>

</html>
